<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON with Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">JSON Comments</a>
    
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            </ul>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <h2>Convert Text to JSON with Comments</h2>
                    <p>Paste your text below and add comments on the right.</p>
        
                    <textarea id="textInput" rows="10" cols="40"></textarea>
                </div>
                <div class="pure-u-1-2">
                    <h2>Formatted JSON with Comments</h2>
                    <div id="formattedJson"></div>
                    <button id="saveToFileButton">Save to File</button>
                    <input type="file" id="loadFileInput" accept=".txt">
                </div>
            </div>            
        </div>
        <div class="footer l-box is-center">
            Made with <3 by <a href="https://www.jesusfloressanjose.com/" target="_blank:">Jes√∫s Flores</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
